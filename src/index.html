<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/header__logo.svg')%>" alt="Место Россия" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__information">
          <div class="profile__avatar-container">
            <img src="" alt="Аватар профиля" class="profile__avatar">
            <button class="profile__avatar-edit" aria-label="Редактирование аватара профиля" type="button"></button>
          </div>

          <div class="profile__description">
            <div class="profile__editing">
              <h1 class="profile__name"></h1>
              <button aria-label="Добавление места " type="button"
                class="profile__button profile__button_type_edit"></button>
            </div>
            <p class="profile__vocation"></p>
          </div>
        </div>
        <button aria-label="Добавление места" type="button" class="profile__add"></button>
      </section>
      <section class="places"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Александр Горащенко</p>
    </footer>
  </div>
  <div class="popup popup-editing">
    <div class="popup__container">
      <button aria-label="Закрытие попапа" type="button" class="popup__close popup-editing__close"></button>
      <h3 class="popup__header">Редактировать профиль</h3>
      <form name="form-edit-profile" method="post" class="popup__form popup-editing__eddit-form form" action="/"
        novalidate>
        <label class="popup__form-label">
          <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Введите имя"
            id="name-input" required minlength="2" maxlength="40">
          <span class="form__input-error name-input-error">Вы пропустили это поле.</span>
        </label>
        <label class="popup__form-label">
          <input type="text" class="popup__input popup__input_type_vocation" name="about" placeholder="Введите описание"
            id="vocation-input" required minlength="2" maxlength="200">
          <span class="form__input-error vocation-input-error">Вы пропустили это поле.</span>
        </label>
        <button type="submit" class="popup__save popup-editing__save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-add ">
    <div class="popup__container">
      <button aria-label="Закрытие попапа" type="button" class="popup__close popup-add__close"></button>
      <h3 class="popup__header">Новое место</h3>
      <form name="form-add-place" method="post" class="popup__form popup-add__eddit-form form" action="/" novalidate>
        <label class="popup__form-label">
          <input required minlength="2" maxlength="30" type="text" class="popup__input popup__input_type_title"
            name="name" id="title-input" placeholder="Название">
          <span class="form__input-error title-input-error">Вы пропустили это поле.</span>
        </label>
        <label class="popup__form-label">
          <input type="url" class="popup__input popup__input_type_link" name="link" id="link-input"
            placeholder="Ссылка на картинку" required>
          <span class="form__input-error link-input-error">Введите адрес сайта.</span>
        </label>
        <button type="submit" class="popup__save popup-add__save" disabled>Cоздать</button>
      </form>
    </div>
  </div>
  <div class="popup popup-avatar-edit">
    <div class="popup__container">
      <button aria-label="Закрытие попапа" type="button" class="popup__close popup-add__close"></button>
      <h3 class="popup__header">Обновить аватар</h3>
      <form name="form-edit-avatar" method="post" class="popup__form popup-add__eddit-avatar form" action="/"
        novalidate>
        <label class="popup__form-label">
          <input type="url" class="popup__input popup__input_type_link" name="avatar" id="link-input"
            placeholder="Ссылка на картинку" required>
          <span class="form__input-error link-input-error">Введите адрес сайта.</span>
        </label>
        <button type="submit" class="popup__save popup-add__save" disabled>Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-delete">
    <div class="popup__container">
      <button aria-label="Закрытие попапа" type="button" class="popup__close popup-add__close"></button>
      <h3 class="popup__header">Вы уверены?</h3>
      <div class="popup__form ">
        <button type="submit" class="popup__save popup-place__delete-button">Да</button>
      </div>
    </div>
  </div>
  <div class="popup popup-img">
    <div class="popup-img__container">
      <button aria-label="Закрытие попапа" type="button" class="popup__close popup-img__close"></button>
      <img src="<%=require('./images/place-Japan.png')%>" alt="Места" class="popup-img__image">
      <h3 class="popup-img__header">Новое место</h3>
    </div>
  </div>
  <template id="item">
    <article class="place-card">
      <div class="place-card__picture">
        <img src="<%=require('./images/place-baltic-sea.png')%>" alt="Места" class="place-card__image">
        <button aria-label="Кнопка удалить" type="button" class="place-card__delete"></button>
      </div>
      <div class="place-card__description">
        <h2 class="place-card__title">Япония</h2>
        <div class="place-card__like-container">
          <button aria-label="Кнопка понравилось" type="button" class="place-card__like"></button>
          <p class="place-card__like-count">0</p>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
