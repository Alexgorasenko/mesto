<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header__logo.svg"
          alt="Место Россия"
          class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__information">
            <img
              src="./images/Kusto.png"
              alt="Жак-Ив Кусто"
              class="profile__avatar">
            <div class="profile__description">
              <div class="profile__editing">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button aria-label="Изменение пользователя" type="button" class="profile__button profile__button_type_edit"></button>
              </div>
              <p class="profile__vocation">Исследователь океана</p>
            </div>
          </div>
          <button aria-label="Добавление места" type="button" class="profile__add"></button>
        </section>
        <section aria-label="Карточки с местами" class="places">

        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Александр Горащенко</p>
      </footer>
    </div>
    <template id="popup-add">
    <div class="popup">
      <div class="popup__container">
        <button aria-label="Закрытие попапа" type="button" class="popup__close"></button>
        <h3 class="popup__header">Редактировать профиль</h3>
        <form
          name="personal"
          method="post"
          class="popup__eddit-form"
          action="/">
          <input
            type="text"
            class="popup__form popup__form_type_name"
            name="name"
            placeholder="">
          <input
            type="text"
            class="popup__form popup__form_type_vocation"
            name="vocation"
            placeholder="">
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>
  </template>
    <template id ='item'>
    <article class="place-card">
      <div class="place-card__picture">
      <img
        src="./images/place-baltic-sea.png"
        alt="Места"
        class="place-card__image">
        <button aria-label="Кнопка удалить" type="button" class="place-card__delete"></button>
      </div>
      <div class="place-card__description">
        <h2 class="place-card__title">Япония</h2>
        <button aria-label="Кнопка понравилось" type="button" class="place-card__like"></button>
      </div>
      </article>
    </template>
    <template id = 'places-popap'>
    <div class="popap place-popap">
      <img
      src="./images/place-baltic-sea.png"
      alt="Места"
      class="place-popap__image">
    <h3 class="place-popap__title">Япония</h3>
   </div>
  </template>
  <script src="./scripts/index.js"></script>
  </body>
</html>
