<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header__logo.svg"
          alt="Место Россия"
          class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__information">
            <img
              src="./images/Kusto.png"
              alt="Жак-Ив Кусто"
              class="profile__avatar">
            <div class="profile__description">
              <div class="profile__editing">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button aria-label="Изменение пользователя" type="button" class="profile__button profile__button_type_edit"></button>
              </div>
              <p class="profile__vocation">Исследователь океана</p>
            </div>
          </div>
          <button aria-label="Добавление пользователя" type="button" class="profile__add"></button>
        </section>
        <section aria-label="Карточки с местами" class="places">
          <article class="place-card">
            <img
              src="./images/place-Moon.png"
              alt="Луна"
              class="place-card__image">
            <div class="place-card__description">
              <h2 class="place-card__title">Луна</h2>
              <button aria-label="Кнопка понравилось" type="button" class="place-card__like"></button>
            </div>
          </article>
          <article class="place-card">
            <img
              src="./images/place-baltic-sea.png"
              alt="Балтийское море"
              class="place-card__image">
            <div class="place-card__description">
              <h2 class="place-card__title">Балтийское море</h2>
              <button aria-label="Кнопка понравилось" type="button" class="place-card__like"></button>
            </div>
          </article>
          <article class="place-card">
            <img
              src="./images/place-desert.png"
              alt="Пустыня Сахара"
              class="place-card__image">
            <div class="place-card__description">
              <h2 class="place-card__title">Пустыня Сахара</h2>
              <button aria-label="Кнопка понравилось" type="button" class="place-card__like"></button>
            </div>
          </article>
          <article class="place-card">
            <img
              src="./images/place-Japan.png"
              alt="Япония"
              class="place-card__image">
            <div class="place-card__description">
              <h2 class="place-card__title">Япония</h2>
              <button aria-label="Кнопка понравилось" type="button" class="place-card__like"></button>
            </div>
          </article>
          <article class="place-card">
            <img
              src="./images/place-mountains.png"
              alt="Гималаи"
              class="place-card__image">
            <div class="place-card__description">
              <h2 class="place-card__title">Гималаи</h2>
              <button aria-label="Кнопка понравилось" type="button" class="place-card__like"></button>
            </div>
          </article>
          <article class="place-card">
            <img
              src="./images/place-sea-karib.png"
              alt="Карибское море"
              class="place-card__image">
            <div class="place-card__description">
              <h2 class="place-card__title">Карибское море</h2>
              <button aria-label="Кнопка понравилось" type="button" class="place-card__like"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Александр Горащенко</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button aria-label="Закрытие попапа" type="button" class="popup__close"></button>
        <h3 class="popup__header">Редактировать профиль</h3>
        <form
          name="personal"
          method="post"
          class="popup__eddit-form"
          action="/">
          <input
            type="text"
            class="popup__form popup__form_type_name"
            name="name"
            placeholder="Введите имя">
          <input
            type="text"
            class="popup__form popup__form_type_vocation"
            name="vocation"
            placeholder="Введите описание">
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
