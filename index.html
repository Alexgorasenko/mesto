<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header__logo.svg"
          alt="Место Россия"
          class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__information">
            <img
              src="./images/Kusto.png"
              alt="Жак-Ив Кусто"
              class="profile__avatar">
            <div class="profile__description">
              <div class="profile__editing">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  aria-label="Изменение пользователя"
                  type="button"
                  class="profile__button profile__button_type_edit"></button>
              </div>
              <p class="profile__vocation">Исследователь океана</p>
            </div>
          </div>
          <button
            aria-label="Добавление места"
            type="button"
            class="profile__add"></button>
        </section>
        <section class="places"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Александр Горащенко</p>
      </footer>
    </div>
    <div class="popup popup-editing">
      <div class="popup__container">
        <button
          aria-label="Закрытие попапа"
          type="button"
          class="popup__close popup-editing__close"></button>
        <h3 class="popup__header">Редактировать профиль</h3>
        <form
          name="personal"
          method="post"
          class="popup__form popup-editing__eddit-form"
          action="/">
          <input
            type="text"
            class="popup__input popup__form_type_name"
            name="name"
            placeholder="Введите имя"
            required
            minlength="2"
            maxlength="40">
          <input
            type="text"
            class="popup__input popup__form_type_vocation"
            name="vocation"
            placeholder="Введите описание"
            required
            minlength="2"
            maxlength="200">
          <button type="submit" class="popup__save popup-editing__save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-add">
      <div class="popup__container">
        <button
          aria-label="Закрытие попапа"
          type="button"
          class="popup__close popup-add__close"></button>
        <h3 class="popup__header">Новое место</h3>
        <form
          name="personal"
          method="post"
          class="popup__form popup-add__eddit-form"
          action="/">
          <input
            type="text"
            class="popup__input popup__form_type_title"
            name="title"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30">
          <span class="form__input-error title-input-error">Вы пропустили это поле.</span>
          <input
            type="url"
            class="popup__input popup__form_type_link"
            name="link"
            placeholder="Ссылка на картинку"
            required>
          <span class="form__input-error link-input-error">Введите адрес сайта.</span>
          <button type="submit" class="popup__save popup-add__save">Cоздать</button>
        </form>
      </div>
    </div>
    <div class="popup popup-img">
      <div class="popup-img__container">
        <button
          aria-label="Закрытие попапа"
          type="button"
          class="popup-img__close"></button>
        <img
          src="./images/place-Japan.png"
          alt="Места"
          class="popup-img__image">
        <h3 class="popup-img__header">Новое место</h3>
      </div>
    </div>
    <template id="item">
      <article class="place-card">
        <div class="place-card__picture">
          <img
            src="./images/place-baltic-sea.png"
            alt="Места"
            class="place-card__image">
          <button
            aria-label="Кнопка удалить"
            type="button"
            class="place-card__delete"></button>
        </div>
        <div class="place-card__description">
          <h2 class="place-card__title">Япония</h2>
          <button
            aria-label="Кнопка понравилось"
            type="button"
            class="place-card__like"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
